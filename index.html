<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Marcador">
    <meta name="description" content="Marcador de pontos para Canastra e Pontinho">
    
    <title>Marcador de Pontos</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
        }

        .app {
            padding: 12px;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
            position: relative;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .nav-arrow {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.3);
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0 6px;
            line-height: 1;
        }

        .nav-arrow:hover { 
            color: rgba(255,255,255,0.7); 
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo.pontinho {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .logo.cacheta {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .target-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 2px;
        }

        .target {
            font-size: 0.7rem;
            color: #888;
        }

        .btn-settings {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            width: 22px;
            height: 22px;
            border-radius: 6px;
            color: #666;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-settings:hover { 
            border-color: rgba(255,255,255,0.4); 
            color: #fff; 
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .team-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .team-card.nos { border-color: rgba(233, 69, 96, 0.3); }
        .team-card.eles { border-color: rgba(69, 162, 233, 0.3); }
        .team-card.winner { animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .team-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .team-card.nos .team-name { color: #e94560; }
        .team-card.eles .team-name { color: #45a2e9; }

        .team-score {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .team-card.nos .progress-fill { background: linear-gradient(90deg, #e94560, #ff6b6b); }
        .team-card.eles .progress-fill { background: linear-gradient(90deg, #45a2e9, #6bc5ff); }

        .btn-primary {
            width: 100%;
            padding: 14px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-primary:active { transform: scale(0.98); }

        .btn-primary.pontinho {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
        }
        .btn-primary.pontinho:hover { box-shadow: 0 10px 30px rgba(243, 156, 18, 0.4); }

        .btn-primary.cacheta {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }
        .btn-primary.cacheta:hover { box-shadow: 0 10px 30px rgba(155, 89, 182, 0.4); }

        .history-section {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 12px;
        }

        .history-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-reset {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid rgba(233, 69, 96, 0.4);
            color: #e94560;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
        }

        .history-round {
            background: rgba(255,255,255,0.1);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            flex-shrink: 0;
        }

        .history-scores {
            flex: 1;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .history-score { text-align: center; }
        .history-score.nos { color: #e94560; }
        .history-score.eles { color: #45a2e9; }

        .history-actions { 
            display: flex; 
            gap: 6px;
            flex-shrink: 0;
        }

        .btn-icon {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #888;
            padding: 5px 7px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .btn-icon:hover { background: rgba(255,255,255,0.2); color: #fff; }
        .btn-icon.delete:hover { background: rgba(233, 69, 96, 0.3); color: #e94560; }

        .empty-history {
            text-align: center;
            color: #666;
            padding: 24px;
            font-size: 0.85rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
            padding-top: 10vh;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .modal-overlay.active .modal { transform: scale(1); }

        .modal-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-cancel {
            flex: 1;
            padding: 14px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 10px;
            color: #888;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
        }

        .btn-confirm {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
        }

        .inputs-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .team-input-section {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 12px;
        }

        .team-input-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .team-input-title.nos { color: #e94560; }
        .team-input-title.eles { color: #45a2e9; }

        .points-input {
            width: 100%;
            padding: 12px 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            text-align: center;
        }

        .points-input:focus { outline: none; border-color: rgba(255,255,255,0.3); }

        /* Settings */
        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
            display: block;
        }

        .setting-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            text-align: center;
        }

        .setting-input:focus { outline: none; border-color: rgba(255,255,255,0.3); }

        /* Winner Overlay */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            padding: 20px;
        }

        .winner-overlay.active { opacity: 1; visibility: visible; }

        .winner-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            letter-spacing: 4px;
            margin-bottom: 16px;
            animation: winnerPulse 1s infinite;
            text-align: center;
        }

        .winner-text.nos { color: #e94560; }
        .winner-text.eles { color: #45a2e9; }
        .winner-text.pontinho { color: #f1c40f; }
        .winner-text.cacheta { color: #9b59b6; }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .winner-score { font-size: 1.5rem; margin-bottom: 24px; }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

        /* Pontinho Styles */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }

        .player-card {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 10px 6px;
            text-align: center;
            border: 2px solid rgba(243, 156, 18, 0.2);
            position: relative;
        }

        .player-card.eliminated {
            opacity: 0.5;
            border-color: rgba(231, 76, 60, 0.3);
        }

        .player-card.winner {
            border-color: rgba(46, 204, 113, 0.5);
            animation: pulse 1s infinite;
        }

        .player-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: #f1c40f;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-card.eliminated .player-name { color: #e74c3c; }
        .player-card.winner .player-name { color: #2ecc71; }

        .player-card.gave-up {
            opacity: 0.6;
            border-color: rgba(149, 165, 166, 0.3);
        }

        .player-card.gave-up .player-name { color: #95a5a6; }

        .player-card.cacheta {
            border-color: rgba(155, 89, 182, 0.2);
        }

        .player-card.cacheta .player-name { color: #9b59b6; }
        .player-card.cacheta.eliminated .player-name { color: #e74c3c; }
        .player-card.cacheta.winner .player-name { color: #2ecc71; }

        .player-status {
            font-size: 0.55rem;
            color: #95a5a6;
            margin-top: 2px;
            font-style: italic;
        }

        .player-score {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .player-wheels {
            font-size: 0.6rem;
            color: #e74c3c;
            margin-top: 4px;
        }

        .setup-players {
            text-align: center;
            padding: 20px 10px;
        }

        .setup-players h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-bottom: 16px;
            color: #f1c40f;
        }

        .setup-players h3.cacheta { color: #9b59b6; }

        .player-count-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .count-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid rgba(243, 156, 18, 0.5);
            background: transparent;
            color: #f1c40f;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .count-btn:hover { background: rgba(243, 156, 18, 0.2); }

        .count-btn.cacheta {
            border-color: rgba(155, 89, 182, 0.5);
            color: #9b59b6;
        }

        .count-btn.cacheta:hover { background: rgba(155, 89, 182, 0.2); }

        .count-display {
            font-size: 2rem;
            font-weight: 700;
            color: #f1c40f;
            min-width: 50px;
        }

        .count-display.cacheta { color: #9b59b6; }

        .player-names-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-name-input {
            padding: 10px 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(243, 156, 18, 0.3);
            border-radius: 8px;
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-align: center;
        }

        .player-name-input:focus {
            outline: none;
            border-color: rgba(243, 156, 18, 0.6);
        }

        .player-name-input.cacheta { border-color: rgba(155, 89, 182, 0.3); }
        .player-name-input.cacheta:focus { border-color: rgba(155, 89, 182, 0.6); }

        .player-name-input::placeholder { color: #666; }

        /* Pontinho history */
        .pontinho-history-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
            background: rgba(255,255,255,0.05);
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
        }

        .pontinho-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pontinho-history-scores {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .pontinho-score-chip {
            background: rgba(243, 156, 18, 0.1);
            padding: 3px 6px;
            border-radius: 4px;
            color: #f1c40f;
            font-size: 0.65rem;
        }

        .pontinho-score-chip.wheel {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .pontinho-score-chip.winner {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .pontinho-score-chip.cacheta {
            background: rgba(155, 89, 182, 0.1);
            color: #9b59b6;
        }

        .pontinho-score-chip.gave-up {
            background: rgba(149, 165, 166, 0.2);
            color: #95a5a6;
        }

        /* Round action options */
        .round-action-select {
            width: 100%;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-align: center;
            cursor: pointer;
        }

        .round-action-select:focus { outline: none; border-color: rgba(255,255,255,0.3); }

        .round-action-select option { background: #1a1a2e; }

        /* Add player button */
        .btn-add-player {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.4);
            color: #2ecc71;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.75rem;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            margin-left: 8px;
        }

        .btn-add-player:hover { background: rgba(46, 204, 113, 0.3); }

        /* Wheel choice modal */
        .wheel-choice-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 16px;
        }

        .btn-choice {
            padding: 14px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            text-align: center;
        }

        .btn-choice.continue {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .btn-choice.comeback {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .btn-choice.give-up {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        /* Final ranking */
        .final-ranking {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            max-height: 200px;
            overflow-y: auto;
        }

        .ranking-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 12px;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .ranking-item:last-child { border-bottom: none; }

        .ranking-position {
            font-weight: 700;
            margin-right: 10px;
        }

        .ranking-position.first { color: #f1c40f; }
        .ranking-position.second { color: #bdc3c7; }
        .ranking-position.third { color: #cd6133; }

        .ranking-wheels {
            color: #e74c3c;
            font-size: 0.75rem;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 3px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
    </style>
</head>
<body>
    <div id="app" class="app"></div>

    <script>
        // ============================================
        // MARCADOR DE PONTOS - CANASTRA & PONTINHO
        // ============================================

        let currentGame = localStorage.getItem('current_game') || 'canastra';

        // Canastra State
        let canastraData = {
            nos: 0,
            eles: 0,
            history: [],
            gameOver: false,
            winner: null,
            targetScore: 3000
        };

        // Pontinho State
        let pontinhoData = {
            players: [],
            history: [],
            gameOver: false,
            winner: null,
            setup: true
        };

        // Cacheta State
        let cachetaData = {
            players: [],
            history: [],
            gameOver: false,
            winner: null,
            setup: true,
            initialScore: 10
        };

        let tempPlayerCount = 4;
        let tempCachetaPlayerCount = 4;

        // Pending wheel choices for Pontinho (player index -> choice needed)
        let pendingWheelChoices = [];

        // Load games
        function loadGames() {
            const savedCanastra = localStorage.getItem('canastra_game');
            if (savedCanastra) {
                const parsed = JSON.parse(savedCanastra);
                canastraData = { ...canastraData, ...parsed };
            }

            const savedPontinho = localStorage.getItem('pontinho_game');

        function confirmPontinhoRound() {
            const scores = [];
            let zeroCount = 0;
            let zeroPlayerIndex = -1;

            for (let i = 0; i < pontinhoData.players.length; i++) {
                const player = pontinhoData.players[i];
                const input = document.getElementById(`playerScore${i}`);
                const points = parseInt(input?.value) || 0;
                if (points === 0 && !player.eliminated && !player.gaveUp) {
                    zeroCount++;
                    zeroPlayerIndex = i;
                }
                scores.push({ points, gotWheel: false });
            }

            // Deve ter ao menos um jogador com 0 pontos
            const activePlayers = pontinhoData.players.filter(p => !p.eliminated && !p.gaveUp);
            if (zeroCount === 0 && activePlayers.length > 0) {
                alert('Ao menos um jogador deve fazer 0 pontos (vencedor da rodada)!');
                return;
            }

            // Apply scores
            for (let i = 0; i < pontinhoData.players.length; i++) {
                const player = pontinhoData.players[i];
                if (!player.eliminated && !player.gaveUp) {
                    player.score += scores[i].points;
                }
            }

            // Check for wheels and get players who got a wheel this round
            const playersWithNewWheel = processWheelsAndGetNewWheelPlayers(scores);

            // Add to history
            pontinhoData.history.push({ id: Date.now(), scores });

            savePontinho();
            closeModal();

            // If any player got a new wheel, ask them what they want to do
            if (playersWithNewWheel.length > 0) {
                pendingWheelChoices = [...playersWithNewWheel];
                askWheelChoice();
            } else {
                checkAndFinalizeRound(zeroCount);
                render();
            }
        }

        function processWheelsAndGetNewWheelPlayers(scores) {
            let changed = true;
            const playersWithNewWheel = [];

            while (changed) {
                changed = false;

                for (let i = 0; i < pontinhoData.players.length; i++) {
                    const player = pontinhoData.players[i];

                    if (!player.eliminated && !player.gaveUp && player.score >= 100) {
                        // Got a wheel!
                        player.wheels++;
                        scores[i].gotWheel = true;

                        // Track this player for wheel choice
                        if (!playersWithNewWheel.includes(i)) {
                            playersWithNewWheel.push(i);
                        }

                        // Find the highest score below 100 among active players
                        const validScores = pontinhoData.players
                            .filter((p, idx) => !p.eliminated && !p.gaveUp && idx !== i && p.score < 100)
                            .map(p => p.score);

                        if (validScores.length > 0) {
                            player.score = Math.max(...validScores);
                        } else {
                            // If everyone else is also >= 100, set to 0
                            player.score = 0;
                        }

                        changed = true;
                    }
                }
            }

            return playersWithNewWheel;
        }

        function askWheelChoice() {
            if (pendingWheelChoices.length === 0) {
                // All choices made, finalize
                const lastRound = pontinhoData.history[pontinhoData.history.length - 1];
                const zeroCount = lastRound.scores.filter((s, i) =>
                    s.points === 0 && !pontinhoData.players[i].eliminated && !pontinhoData.players[i].gaveUp
                ).length;
                checkAndFinalizeRound(zeroCount);
                savePontinho();
                render();
                return;
            }

            const playerIndex = pendingWheelChoices[0];
            const player = pontinhoData.players[playerIndex];

            // Get highest score among active players for "comeback" option
            const activeScores = pontinhoData.players
                .filter((p, i) => !p.eliminated && !p.gaveUp && i !== playerIndex)
                .map(p => p.score);
            const highestScore = activeScores.length > 0 ? Math.max(...activeScores) : 0;

            showModal(`
                <h2 class="modal-title">${player.name.toUpperCase()} FEZ RODINHA!</h2>
                <p style="text-align:center;color:#888;margin-bottom:16px;">
                    ${player.wheels} rodinha${player.wheels > 1 ? 's' : ''} no total
                </p>
                <div class="wheel-choice-options">
                    <button class="btn-choice continue" onclick="handleWheelChoice(${playerIndex}, 'continue')">
                        Continuar jogando (volta com ${player.score} pontos)
                    </button>
                    <button class="btn-choice comeback" onclick="handleWheelChoice(${playerIndex}, 'comeback')">
                        Voltar com quem tem mais pontos (${highestScore} pontos)
                    </button>
                    <button class="btn-choice give-up" onclick="handleWheelChoice(${playerIndex}, 'giveup')">
                        Parar de jogar (aceitar derrota)
                    </button>
                </div>
            `);
        }

        function handleWheelChoice(playerIndex, choice) {
            const player = pontinhoData.players[playerIndex];

            if (choice === 'continue') {
                // Keep current score (already set by processWheels)
            } else if (choice === 'comeback') {
                // Get highest score among active players
                const activeScores = pontinhoData.players
                    .filter((p, i) => !p.eliminated && !p.gaveUp && i !== playerIndex)
                    .map(p => p.score);
                player.score = activeScores.length > 0 ? Math.max(...activeScores) : 0;
            } else if (choice === 'giveup') {
                player.gaveUp = true;
            }

            // Remove from pending choices
            pendingWheelChoices = pendingWheelChoices.filter(i => i !== playerIndex);

            closeModal();
            savePontinho();

            // Ask next player or finalize
            if (pendingWheelChoices.length > 0) {
                setTimeout(askWheelChoice, 100);
            } else {
                const lastRound = pontinhoData.history[pontinhoData.history.length - 1];
                const zeroCount = lastRound.scores.filter((s, i) =>
                    s.points === 0 && !pontinhoData.players[i].eliminated && !pontinhoData.players[i].gaveUp
                ).length;
                checkAndFinalizeRound(zeroCount);
                savePontinho();
                render();
            }
        }

        function checkAndFinalizeRound(zeroCount) {
            // Check winner - s√≥ finaliza se tiver apenas 1 jogador sem rodinha E a rodada teve apenas 1 vencedor
            const playersWithoutWheels = pontinhoData.players.filter(p => p.wheels === 0 && !p.gaveUp);
            const activePlayers = pontinhoData.players.filter(p => !p.eliminated && !p.gaveUp);

            if (playersWithoutWheels.length === 1 && zeroCount === 1) {
                // Jogo finaliza - o jogador sem rodinha vence
                const winnerIndex = pontinhoData.players.findIndex(p => p.wheels === 0 && !p.gaveUp);
                pontinhoData.gameOver = true;
                pontinhoData.winner = winnerIndex;

                pontinhoData.players.forEach((p, i) => {
                    if (i !== winnerIndex) {
                        p.eliminated = true;
                    }
                });
            } else if (activePlayers.length === 1) {
                // Only one active player left, they win
                const winnerIndex = pontinhoData.players.findIndex(p => !p.eliminated && !p.gaveUp);
                pontinhoData.gameOver = true;
                pontinhoData.winner = winnerIndex;

                pontinhoData.players.forEach((p, i) => {
                    if (i !== winnerIndex) {
                        p.eliminated = true;
                    }
                });
            }
        }

        function processWheels(scores) {
            let changed = true;

            while (changed) {
                changed = false;

                for (let i = 0; i < pontinhoData.players.length; i++) {
                    const player = pontinhoData.players[i];

                    if (!player.eliminated && !player.gaveUp && player.score >= 100) {
                        // Got a wheel!
                        player.wheels++;
                        scores[i].gotWheel = true;

                        // Find the highest score below 100 among active players
                        const validScores = pontinhoData.players
                            .filter((p, idx) => !p.eliminated && !p.gaveUp && idx !== i && p.score < 100)
                            .map(p => p.score);

                        if (validScores.length > 0) {
                            player.score = Math.max(...validScores);
                        } else {
                            // If everyone else is also >= 100, set to 0
                            player.score = 0;
                        }

                        changed = true;
                    }
                }
            }
        }

            // Reset all players (keep gaveUp status)
            pontinhoData.players.forEach(p => {

                p.eliminated = false;
                // Note: gaveUp is preserved as it's a player decision
            });

            // Replay all rounds
            for (const round of pontinhoData.history) {
                // Conta quantos fizeram 0 na rodada
                let zeroCount = 0;
                round.scores.forEach((s, i) => {
                    const player = pontinhoData.players[i];
                    if (s.points === 0 && player && !player.eliminated && !player.gaveUp) {

                // Apply scores
                for (let i = 0; i < pontinhoData.players.length; i++) {
                    const player = pontinhoData.players[i];
                    if (player && !player.eliminated && !player.gaveUp) {
                        player.score += round.scores[i]?.points || 0;

                // Reset gotWheel flags
                round.scores.forEach(s => s.gotWheel = false);

                // Process wheels
                processWheels(round.scores);

                // Check winner
                const playersWithoutWheels = pontinhoData.players.filter(p => p.wheels === 0 && !p.gaveUp);
                const activePlayers = pontinhoData.players.filter(p => !p.eliminated && !p.gaveUp);

                if (playersWithoutWheels.length === 1 && zeroCount === 1) {
                    const winnerIndex = pontinhoData.players.findIndex(p => p.wheels === 0 && !p.gaveUp);
                    pontinhoData.gameOver = true;
                    pontinhoData.winner = winnerIndex;

                    pontinhoData.players.forEach((p, i) => {
                        if (i !== winnerIndex) {
                            p.eliminated = true;
                        }
                    });

                } else if (activePlayers.length === 1) {

                    pontinhoData.winner = winnerIndex;

                        }
                    });

                }
            }

        }

            requestAnimationFrame(() => overlay.classList.add('active'));
        }

        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            if (overlay) overlay.classList.remove('active');
        }

        // ============================================
        // MAIN RENDER
        // ============================================

        function render() {
            if (currentGame === 'canastra') {
                renderCanastra();
            } else if (currentGame === 'pontinho') {
                renderPontinho();
            } else if (currentGame === 'cacheta') {
                renderCacheta();
            }
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();
            render();
        });
    </script>
</body>
</html>
