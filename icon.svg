<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45a2e9"/>
      <stop offset="100%" style="stop-color:#6bc5ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Cards stack effect -->
  <g transform="translate(256, 256)">
    <!-- Back card (blue) -->
    <rect x="-70" y="-100" width="120" height="170" rx="10" fill="url(#card2)" transform="rotate(-15)"/>
    
    <!-- Front card (red) -->
    <rect x="-60" y="-90" width="120" height="170" rx="10" fill="url(#card1)" transform="rotate(10)"/>
    
    <!-- Card symbols -->
    <text x="0" y="20" font-family="Arial Black, sans-serif" font-size="80" fill="white" text-anchor="middle" transform="rotate(10)">7</text>
  </g>
  
  <!-- Score indicator -->
  <circle cx="400" cy="112" r="60" fill="#ffd700" opacity="0.9"/>
  <text x="400" y="125" font-family="Arial Black, sans-serif" font-size="40" fill="#1a1a2e" text-anchor="middle">3K</text>
</svg>
